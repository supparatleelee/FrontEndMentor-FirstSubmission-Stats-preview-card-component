<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Front-end Mentor: First Submission</title>
  </head>
  <body class="background-primary">
    <div class="card">
      <div class="left-div">
        <h1 class="main-heading main-heading">
          Get <span class="accent"> insights </span> that help your business
          grow.
        </h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regrading revenue, customer experience, and overall efficiency
        </p>

        <div class="stats-container">
          <div class="stat-container">
            <p class="stat">10k+</p>
            <p class="stat-heading">Companies</p>
          </div>
          <div class="stat-container">
            <p class="stat">314</p>
            <p class="stat-heading">Templates</p>
          </div>
          <div class="stat-container">
            <p class="stat">12M+</p>
            <p class="stat-heading">Quries</p>
          </div>
        </div>
      </div>

      <div class="right-div">
        <div class="transparent-bg"></div>
        <img src="./images/image-header-desktop.jpg" alt="picture" />
      </div>
    </div>
  </body>
</html>
